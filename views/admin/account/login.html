<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>登录</title>
	<link href="/static/bootstrap/css/bootstrap3-2-0.css" rel="stylesheet" type="text/css"/>
	
	<style type="text/css">
	body {background:#444;font-family: 'microsoft yahei',Arial,sans-serif; margin:0;padding:0;}
	</style>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	
</head>
<body>

<div id="loginModal" class="modal show">
  <div class="modal-dialog">
    <div class="modal-content">
	
      <div class="modal-header">
        <h1 class="text-center text-primary">后台登录</h1>
      </div>
	
      <div class="modal-body">
        <form method="post" target="_top">
		<input type="hidden" name="dosubmit" value="yes" />
		<fieldset>
		{{if .errmsg}}
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		{{.errmsg}}
		</div>
		{{end}}	
          <div class="form-group">
            <input type="text" name="account" id="account" class="form-control input-lg" placeholder="管理员账号">
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" class="form-control input-lg" placeholder="登录密码">
          </div>
		  <div class="form-group" align="center">
		    <label class="checkbox">
		      <input type="checkbox" id="remember" name="remember" value="yes"> 记住我一周
		    </label>
		  </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit">立刻登录</button>
          </div>
       
		</fieldset>
		</form>
      </div>
	
   
    </div>
  </div>
</div>
